{{- if .Values.staging.enabled -}}
{{- if not .Values.staging.apiProxy.existingConfigmap -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "zaakbrug.apiProxyFullname" . }}
  labels:
    {{- include "zaakbrug.apiProxyLabels" . | nindent 4 }}
data:
  default.conf: |-
    server {
      listen 8080 default_server;
      client_max_body_size 200m;

      location / {
        proxy_pass http://{{ include "ff-common.fullname" . }}:{{ .Values.service.port }}/api/;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_redirect http://$host:$server_port/ http://$host:$server_port/;
        proxy_redirect / /;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        sub_filter 'action="/'  'action="/';
        sub_filter 'href="/'  'href="/';
        sub_filter 'src="/'  'src="/';
        sub_filter_once off;
      }

      location /_health/ {
        access_log off;
        error_log /var/log/nginx/error.log error;
        return 200 'OK';
      }
    }
{{- end -}}
{{- end -}}