{{- if .Values.staging.enabled -}}
{{- if not .Values.staging.apiProxy.existingConfigmap -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "zaakbrug.apiProxyFullname" . }}
  labels:
    {{- include "zaakbrug.apiProxyLabels" . | nindent 4 }}
data:
  default.conf: |-
    server {
      listen 8080 default_server;
      location / {
        proxy_pass http://{{ include "ff-common.fullname" . }}:{{ .Values.service.port }}/api/;
        proxy_buffering off;
        proxy_http_version 1.1;
      }
      location /_health/ {
        access_log off;
        error_log /var/log/nginx/error.log error;
        return 200 'OK';
        }
    }
{{- end -}}
{{- end -}}